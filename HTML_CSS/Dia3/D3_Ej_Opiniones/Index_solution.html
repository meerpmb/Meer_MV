<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones</title>
    <link rel="stylesheet" href="./Style_solution.css">
</head>

<body>
    
    <div class="centro-salud">

        <div class="contenedor-imagen">
            <img src="https://placehold.co/100x100" alt="">
        </div>

        <div class="contenedor-texto">
            <h1>Centro Salud</h1>
            <h2>Medicina General</h2>

            <div class="contenedor-botones">
                <button id="reservar-cita">Reservar Cita</button>
                <!-- le metes el id después de formatear el botón -->
                <button>Pedir Presupuesto</button>
            </div>
        <!-- Haces 2 divs porque necesitas poder meter la 
         organización del texto en formato filas, y los botones 
         como columnas -->
        </div>

        <div class="contenedor-opiniones">
            <div class="texto-opiniones">
                <p>10 Comentarios</p>
                <a href="">Ver Comentarios</a>
            </div>

            <div class="puntuacion-opiniones">
                <p id="nota">8.9</p>
            </div>
                        
        </div>

       </div>

</body>

</html>
